_schema-version: 3.3.0
ID: vinlog
description: A simple CAP project.
version: 1.0.0
modules:
- name: vinlog-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: vinlog-db
  - name: vinlog-auth
  - name: vinlog-destination
  - name: vinlog-connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: vinlog-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: vinlog-db
  parameters:
    buildpack: nodejs_buildpack
- name: vinlog
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: vinlog-auth
  - name: vinlog-destination
  - name: vinlog-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 1GB
    keep-existing-routes: true
    memory: 256M
- name: vinlog-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: vinlog-auth
  - name: srv-api
  - name: vinlog-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - vnlog.zip
      name: vinlogvnlog
      target-path: app/
    - artifacts:
      - historicvin.zip
      name: historicvin
      target-path: app/
- name: vinlogvnlog
  type: html5
  path: app/vnlog
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: vinlog-destinations
  type: com.sap.application.content
  requires:
  - name: vinlog-auth
    parameters:
      service-key:
        name: vinlog-auth-key
  - name: vinlog-html5-repo-host
    parameters:
      service-key:
        name: vinlog-html5-repo-host-key
  - name: srv-api
  - name: vinlog-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: vinlog-html5-repository
          ServiceInstanceName: vinlog-html5-repo-host
          ServiceKeyName: vinlog-html5-repo-host-key
          sap.cloud.service: vinlog.service
        - Authentication: OAuth2UserTokenExchange
          Name: vinlog-cap-app-srv
          TokenServiceInstanceName: vinlog-auth
          TokenServiceKeyName: vinlog-auth-key
          URL: "~{srv-api/srv-url}"
          sap.cloud.service: vinlog.service
        - Authentication: OAuth2UserTokenExchange
          Name: vinlog-auth
          ServiceInstanceName: vinlog-auth
          ServiceKeyName: vinlog-auth-key
          sap.cloud.service: vinlog.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: historicvin
  type: html5
  path: app/historicvin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: vinlog-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: vinlog-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: vinlog-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: vinlog-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: vinlog-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
   service: conectivity
   service-plan: connectivity_proxy
- name: vinlog-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: vinlog-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
