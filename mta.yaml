_schema-version: 3.3.0
ID: vinlog
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: vinlog-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: vinlog-db
      - name: vinlog-auth
      - name: vinlog-destination

  - name: vinlog-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: vinlog-db
  - name: vinlog
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1GB
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: vinlog-auth
      - name: vinlog-destination
      - name: vinlog-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: vinlog-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: vinlog-auth
      - name: srv-api
      - name: vinlog-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: vinlogvnlog
          artifacts:
            - vnlog.zip
          target-path: app/

  - name: vinlogvnlog
    type: html5
    path: app/vnlog
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  - name: vinlog-destinations
    type: com.sap.application.content
    requires:
      - name: vinlog-auth
        parameters:
          service-key:
            name: vinlog-auth-key
      - name: vinlog-html5-repo-host
        parameters:
          service-key:
            name: vinlog-html5-repo-host-key
      - name: srv-api
      - name: vinlog-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: vinlog-html5-repository
              ServiceInstanceName: vinlog-html5-repo-host
              ServiceKeyName: vinlog-html5-repo-host-key
              sap.cloud.service: vinlog.service
            - Name: vinlog-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: vinlog-auth
              ServiceKeyName: vinlog-auth-key
              sap.cloud.service: vinlog.service

resources:
  - name: vinlog-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: vinlog-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
  - name: vinlog-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        tenant-mode: dedicated
        xsappname: vinlog-${org}-${space}

  - name: vinlog-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: vinlog-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
